<h3 class="mt-4">Los Minions de la moda</h3>
<hr>
<button class="btn btn-outline-success" routerLink="/Insertar"><i class="bi bi-plus-square"></i> Insertar Minion</button>
<hr>
<div class="row mb-5 gap-2 d-flex justify-content-center">
  @for (minion of listaMinions; track minion.id) {
    <div class="card" style="width: 18rem;">
      <img src="{{minion.img}}" class="card-img-top" alt="...">
      <div class="card-body d-flex gap-2">
        <button class="btn btn-outline-warning" routerLink="/Detalles/{{minion.id}}"><i class="bi bi-plus-square"></i> Info</button>
        <button class="btn btn-outline-danger" (click)="borrarMinion(minion.id)"><i class="bi bi-trash"></i></button>
        <button class="btn btn-outline-primary" routerLink="/Modificar/{{minion.id}}"><i class="bi bi-arrow-clockwise"></i></button>
      </div>
    </div>
  }
</div>
