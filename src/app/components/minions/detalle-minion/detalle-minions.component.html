<h1 class="mt-3">{{minion.nombre}} nacido en {{minion.birth}}</h1>
<hr>

<div class="card mb-3 ">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{minion.img}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-8 w-50">
      <div class="card-body h-100 d-flex flex-column justify-content-center">
        <h2 class="card-title fw-bold">{{minion.nombre}}</h2>
        <hr>
        <p class="card-text fs-5">{{minion.bio}}</p>
        <hr>
        <p class="card-text fw-bold fs-6">Lado {{minion.side}}</p>
      </div>
    </div>
  </div>
</div>
<button class="btn btn-outline-warning" routerLink="/Listado"><i class="bi bi-backspace"></i> Volver</button>
